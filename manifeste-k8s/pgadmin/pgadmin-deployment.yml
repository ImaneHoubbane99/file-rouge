apiVersion: apps/v1
kind: Deployment
metadata:
  name: pg-admin
  namespace: icgroup
  labels:
    app: pg-admin
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pg-admin
  template:
    metadata:
      labels:
        app: pg-admin
    spec:
      containers:
      - name: pg-admin
        image: dpage/pgadmin4
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: pgadmin@pgadmin.com
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pg-admin
              key: PGADMIN_DEFAULT_PASSWORD
        ports:
        - name: postgres
          containerPort: 5050
        volumeMounts:
        - name: pg-admin-server
          mountPath: /pgadmin4/servers.json
          subPath: servers.json
        - name: pg-admin-data
          mountPath: /var/lib/pgadmin
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
      volumes:
      - name: pg-admin-server
        configMap:
          name: pgadmin-config
          items:
          - key: servers.json
            path: servers.json    
      - name: pg-admin-data
        persistentVolumeClaim:
          claimName: pgadmin-pvc
