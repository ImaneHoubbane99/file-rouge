apiVersion: apps/v1
kind: Deployment
metadata:
  name: pg-admin
  labels:
    app: pg-admin
    env: prod
  namespace: icgroup
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: pg-admin
  template:
    metadata:
      labels:
        app: pg-admin
    spec:
      initContainers:
      - name: init-pgadmin
        image: busybox
        command: ['sh', '-c', 'mkdir -p /var/lib/pgadmin/sessions && chmod -R 777 /var/lib/pgadmin']
        volumeMounts:
        - name: pg-admin-data
          mountPath: /var/lib/pgadmin
        resources:
          limits:
            cpu: "100m"
            memory: "64Mi"
          requests:
            cpu: "50m"
            memory: "32Mi"
      containers:
      - image: dpage/pgadmin4
        name: pg-admin
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: pgadmin@pgadmin.com
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pg-admin
              key: PGADMIN_DEFAULT_PASSWORD
        ports:
        - containerPort: 5050
          name: postgres
        volumeMounts:
        - name: pg-admin-server
          mountPath: /pgadmin4/servers.json
          subPath: servers.json
        - name: pg-admin-data
          mountPath: /var/lib/pgadmin
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
      volumes:
      - name: pg-admin-server
        configMap:
          name: pgadmin-config
          items:
          - key: servers.json
            path: servers.json    
      - name: pg-admin-data
        persistentVolumeClaim:
          cl
